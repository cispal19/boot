<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Courses</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Descripcion</th>
				<th>precio</th>
				<th>hours</th>
			</tr>
		
		</thead>
		<tbody>
			<tr th:each="course : ${listaCursos}">
				<th><span th:text="${course.name}">Name</span></th>
				<th><span th:text="${course.descripcion}">Descripcion</span></th>
				<th><span th:text="${course.precio}">precio</span></th>
				<th><span th:text="${course.hours}">hours</span></th>
			
			</tr>
		</tbody>
	
	</table>
	
	<form action="#" th:action="@{/courses/addcourse}" th:object="${course}" method="post">
		<p>Name:<input type="text" th:field="*{name}"/></p>
		<p>Descripcion:<input type="text" th:field="*{descripcion}"/></p>
		<p>precio:<input type="number" th:field="*{precio}"/></p>
		<p>hours:<input type="number" th:field="*{hours}"/></p>
		<p><input type="submit" value="Submit"/></p>
		
	
	</form>
</body>
</html>
